<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <title>CMIX</title>
    <meta charset="UTF-8">
        
    <link rel="stylesheet" href="{% static 'css/bootstrap-iso.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<header>
    <script src="{% static 'js/navbar_shrink.js' %}"></script>
    <div class="menu-toggle" id="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="overlay" style="background-color: rgba(0,0,0,.95); position: fixed; right: 0; left: 0; top: 0; bottom: 0; transition: opacity 650ms; transform: scale(0); opacity: 0; display: none;"></div>
    
    <div class="bootstrap-iso" >
        <div class="container">
            <style>
                nav div {
                    padding-top: 1.5rem; /* Reduced from 3rem to 1.5rem */
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;
                    text-transform: uppercase;
                    font-size: 1.2rem;
                    transition: 0.4s;
                }
                nav div ul li {
                    list-style: none;
                    transform: translateX(50rem); /* Adjusted for reduced padding */
                    animation: slideIn .5s forwards;
                }

                nav div ul li a {
                    padding: 0.5rem 0; /* Reduced from 1rem */
                    margin: 0 1.5rem; /* Reduced from 3rem */
                    position: relative;
                    letter-spacing: 2px;
                }

                .overlay {
                    background-color: rgba(0,0,0,.95);
                    position: fixed;
                    right: 0;
                    left: 0;
                    top: 0;
                    bottom: 0;
                    transition: opacity 650ms;
                    transform: scale(0);
                    opacity: 0;
                    display: none;
                }

                nav div ul li a:hover::before,
                nav div ul li a:hover::after {
                    transform: scaleX(1);
                }

                .navbar.fixed-top {
                    width: 90%;
                    margin: auto;
                    padding-top: 1.5rem; /* Reduced from 3rem */
                }
            </style>
            <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="width: 90%; margin: auto; padding-top: 1.5rem;">
                <a id='short' href='/' class="navbar-brand"><img src="{% static 'img/logocmix.png' %}" class="logo" id="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-right" style="display: flex; align-items: flex-end; justify-content: space-evenly;">
                        <li class="nav-item" style="display: flex; justify-content: flex-end; margin-left: 10px;"><a class="nav-link" href="/presta/reserver/" style="text-decoration: none; margin: auto; color: #eee;">Demander une presta</a></li>
                        <li class="nav-item" style="display: flex; justify-content: flex-end; margin-left: 10px;"><a class="nav-link" href="/reseaux" style="text-decoration: none; margin: auto; color: #eee;">Réseaux</a></li>
                        <li class="nav-item" style="display: flex; justify-content: flex-end; margin-left: 10px;"><a class="nav-link" href="/medias" style="text-decoration: none; margin: auto; color: #eee;">Médias</a></li>
                        <li class="nav-item" style="display: flex; justify-content: flex-end; margin-left: 10px;"><a class="nav-link" href="/playlist" style="text-decoration: none; margin: auto; color: #eee;">Playlist</a></li>
                    </ul>
                </div>
            </nav> 
        </div>
    </div>
</header>

{% block content %}
{% endblock %}

</html>
